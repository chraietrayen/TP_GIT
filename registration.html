<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Registration </title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: url(/black.jpg)no-repeat;
        background-size: cover;
        width: 100;
        background-position: center;
        animation: animateBg 5s linear infinite;
    }

  
  @keyframes animateBg{
     100%{
         filter:hue-rotate(360deg);
     }
      }
    .form-container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 300px;
        background: transparent;
        border: 2px solid rgba(255, 255, 255, 5);
        backdrop-filter:blur(15px); 
    }
    .form-header {
        background-color: #4CAF50;
        color: #ffffff;
        font-size: 24px;
        padding: 20px;
        margin: 0;
        text-align: center;
    }
    .form-content {
        padding: 20px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group:last-child {
        margin-bottom: 0;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: white;
    }
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"],
    .form-group input[type="date"] {
        width: calc(100% - 20px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    .form-group input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: #ffffff;
        cursor: pointer;
        transition: background-color 0.3s;
        
    }
    .form-group input[type="submit"]:hover {
        background-color: #50f370;
       
    }
</style>
</head>
<body>

<div class="form-container">
    <div class="form-header">Registration</div>
    <div class="form-content">
        <form id="registration-form" action="index.html" method="post">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
            
            <input type="submit" name="registration" value="Register" required>
              
            </div>
        </form>
    </div>
</div>

</body>
</html>
